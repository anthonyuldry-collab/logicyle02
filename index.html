<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogiCycle - Logistique Ã‰quipe Cycliste</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        color: #2d3748; /* Equivalent to Tailwind's text-gray-800 for better default readability */
      }
      /* Custom scrollbar for better aesthetics if needed */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Default Theme Variables */
      :root {
        --theme-primary-bg: #FFFFFF; /* White */
        --theme-primary-hover-bg: #F3F4F6; /* gray-100 */
        --theme-primary-text: #1F2937; /* gray-800 */
        --theme-accent-color: #4f46e5; /* indigo-600 */
      }
      
      @keyframes fade-in-right {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-fade-in-right {
        animation: fade-in-right 0.3s ease-out forwards;
      }
      
      /* Custom form elements for dark themes */
      .input-field-sm {
        margin-top: 0.25rem;
        display: block;
        width: 100%;
        padding-left: 0.75rem;
        padding-right: 0.75rem;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        border-width: 1px;
        border-radius: 0.375rem;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        font-size: 0.875rem; /* text-sm */
        line-height: 1.25rem;
        background-color: #334155; /* slate-700 */
        color: #f1f5f9; /* slate-100 */
        border-color: #475569; /* slate-600 */
      }
      .input-field-sm::placeholder {
        color: #94a3b8; /* slate-400 */
      }
      .input-field-sm:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        --tw-ring-color: #3b82f6; /* blue-500 */
        box-shadow: 0 0 0 2px #3b82f6; 
        border-color: #3b82f6; 
      }
       .input-field-sm:disabled {
        background-color: #475569; /* slate-600 */
        color: #94a3b8; /* slate-400 */
        cursor: not-allowed;
      }

      select.input-field-sm {
          background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23cbd5e1' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
          background-position: right 0.5rem center;
          background-repeat: no-repeat;
          background-size: 1.5em 1.5em;
          padding-right: 2.5rem;
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
      }
      select.input-field-sm option {
          background-color: #1e293b; 
          color: #f1f5f9;
      }
      .checkbox-field {
        height: 1rem; 
        width: 1rem; 
        color: #3b82f6; /* blue-500 */
        background-color: #475569; /* slate-600 */
        border-color: #64748b; /* slate-500 */
        border-radius: 0.25rem; 
        cursor: pointer;
      }
      .checkbox-field:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        --tw-ring-color: #3b82f6; /* blue-500 */
        box-shadow: 0 0 0 2px #3b82f6;
      }
      .checkbox-field:disabled {
          cursor: not-allowed;
          background-color: #334155;
          opacity: 0.7;
      }
    </style>
</head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
